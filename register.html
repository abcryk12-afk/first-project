<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaStake - Register</title>
  <script>
    const API_BASE = 'http://localhost:4000/api';

    async function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('userName', data.user.name || '');

        window.location.href = 'withdraw.html';
      } catch (err) {
        console.error(err);
        alert(err.message || 'Registration failed');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('registerForm').addEventListener('submit', handleRegister);
    });
  </script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #020617; color: #f9fafb; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .card { width: 100%; max-width: 480px; background: radial-gradient(circle at top, rgba(59,130,246,0.25), transparent 60%), radial-gradient(circle at bottom, rgba(168,85,247,0.25), transparent 60%), #020617; border-radius: 1rem; padding: 1.75rem; box-shadow: 0 20px 40px rgba(15,23,42,0.8); border: 1px solid rgba(148,163,184,0.3); }
    h1 { font-size: 1.6rem; margin-bottom: 0.25rem; }
    p { margin: 0.25rem 0 1.25rem; color: #9ca3af; }
    form { display: flex; flex-direction: column; gap: 0.9rem; }
    label { font-size: 0.85rem; color: #e5e7eb; }
    input { width: 100%; padding: 0.6rem 0.75rem; border-radius: 0.5rem; border: 1px solid #4b5563; background: rgba(15,23,42,0.9); color: #f9fafb; font-size: 0.9rem; }
    input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 1px rgba(129,140,248,0.6); }
    button { margin-top: 0.5rem; width: 100%; padding: 0.7rem 1rem; border-radius: 999px; border: none; background: linear-gradient(to right, #6366f1, #8b5cf6); color: #f9fafb; font-weight: 600; cursor: pointer; font-size: 0.95rem; box-shadow: 0 10px 25px rgba(79,70,229,0.4); }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(79,70,229,0.55); }
    button:active { transform: translateY(0); box-shadow: 0 8px 18px rgba(79,70,229,0.4); }
    .alt { margin-top: 0.75rem; font-size: 0.85rem; color: #9ca3af; text-align: center; }
    .alt a { color: #a5b4fc; text-decoration: none; }
    .alt a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create a NovaStake Account</h1>
    <p>Register to start staking and earning rewards.</p>
    <form id="registerForm">
      <div>
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Jane Doe" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="alt">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
