<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaStake - Withdraw</title>
  <script>
    const API_BASE = 'http://localhost:4000/api';

    function getToken() {
      return localStorage.getItem('token');
    }

    async function fetchWallet() {
      const token = getToken();
      if (!token) {
        alert('No token found. Please login first.');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/wallet`, {
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });
        if (!res.ok) {
          throw new Error('Failed to load wallet');
        }
        const data = await res.json();
        document.getElementById('balance').textContent = data.balance.toFixed(2);
        document.getElementById('stakedBalance').textContent = data.stakedBalance.toFixed(2);
        document.getElementById('rewardBalance').textContent = data.rewardBalance.toFixed(8);
      } catch (err) {
        console.error(err);
        alert('Error loading wallet');
      }
    }

    async function handleWithdraw(event) {
      event.preventDefault();
      const token = getToken();
      if (!token) {
        alert('No token found. Please login first.');
        return;
      }

      const amountInput = document.getElementById('withdrawAmount');
      const amount = parseFloat(amountInput.value);
      if (!amount || amount <= 0) {
        alert('Enter a valid amount');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/withdraw`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Withdraw failed');
        }

        document.getElementById('balance').textContent = data.wallet.balance.toFixed(2);
        document.getElementById('stakedBalance').textContent = data.wallet.stakedBalance.toFixed(2);
        document.getElementById('rewardBalance').textContent = data.wallet.rewardBalance.toFixed(8);

        const confirmation = document.getElementById('confirmation');
        confirmation.textContent = `Withdraw successful. Transaction ID: ${data.transactionId}`;
        amountInput.value = '';
      } catch (err) {
        console.error(err);
        alert(err.message || 'Withdraw failed');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchWallet();
      document.getElementById('withdrawForm').addEventListener('submit', handleWithdraw);
    });
  </script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #050816; color: #f9fafb; margin: 0; padding: 0; }
    .page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .card { max-width: 480px; width: 100%; background: radial-gradient(circle at top, rgba(59,130,246,0.25), transparent 60%), radial-gradient(circle at bottom, rgba(168,85,247,0.25), transparent 60%), #020617; border-radius: 1rem; box-shadow: 0 20px 40px rgba(15,23,42,0.8); padding: 1.75rem; border: 1px solid rgba(148,163,184,0.3); }
    h1 { font-size: 1.5rem; margin-bottom: 0.25rem; }
    p { margin: 0.25rem 0 1rem; color: #9ca3af; }
    .balances { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 0.75rem; margin-bottom: 1.75rem; }
    .balance-card { background: rgba(15,23,42,0.9); border-radius: 0.75rem; padding: 0.75rem; border: 1px solid rgba(55,65,81,0.8); }
    .label { font-size: 0.75rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 0.25rem; }
    .value { font-size: 0.95rem; font-weight: 600; }
    form { display: flex; flex-direction: column; gap: 0.75rem; }
    input { width: 100%; padding: 0.6rem 0.75rem; border-radius: 0.5rem; border: 1px solid #4b5563; background: rgba(15,23,42,0.9); color: #f9fafb; font-size: 0.9rem; }
    input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 1px rgba(129,140,248,0.6); }
    button { margin-top: 0.5rem; width: 100%; padding: 0.7rem 1rem; border-radius: 999px; border: none; background: linear-gradient(to right, #6366f1, #8b5cf6); color: #f9fafb; font-weight: 600; cursor: pointer; font-size: 0.95rem; box-shadow: 0 10px 25px rgba(79,70,229,0.4); }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(79,70,229,0.55); }
    button:active { transform: translateY(0); box-shadow: 0 8px 18px rgba(79,70,229,0.4); }
    #confirmation { margin-top: 0.75rem; font-size: 0.85rem; color: #a5b4fc; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Withdraw Rewards</h1>
      <p>Move your earned NovaStake (NST) rewards back into your wallet balance.</p>

      <div class="balances">
        <div class="balance-card">
          <div class="label">Wallet Balance</div>
          <div class="value"><span id="balance">0.00</span> NST</div>
        </div>
        <div class="balance-card">
          <div class="label">Staked</div>
          <div class="value"><span id="stakedBalance">0.00</span> NST</div>
        </div>
        <div class="balance-card">
          <div class="label">Rewards</div>
          <div class="value"><span id="rewardBalance">0.00000000</span> NST</div>
        </div>
      </div>

      <form id="withdrawForm">
        <label class="label" for="withdrawAmount">Enter amount to withdraw</label>
        <input id="withdrawAmount" type="number" step="0.00000001" min="0" placeholder="0.00" />
        <button type="submit">Withdraw</button>
      </form>

      <div id="confirmation"></div>
    </div>
  </div>
</body>
</html>
